<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memorizer</title>
  <link rel="icon" href="icon16.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>String Tests</h1>
    </header>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="current-word">Your Text Here</h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="modified-sentence">modifiedSentence</h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="first-letters">First Letters</h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="first-two-words">Two Words</h3>
        </div>
    <div class="container enter-text">

        <textarea id="sentence" rows="10" cols="30" value="">
        </textarea>
    </div>
    <div class="buttons">
    <br />
        <button onclick="change_sentence()">Show Random Sentence</button>
        <button onclick="number_of_sentences()">Number of Sentences</button>
        <button onclick="">Covert Entire Text</button>
    </div>
    <div class="container text-center"> 
            <h1 id="sentence_number">Number of Sentences</h1>
        </div>
    <script src="strings.js"></script>      
    
</body>
</html>
