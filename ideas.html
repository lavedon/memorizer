<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>String Tests</h1>
    </header>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="current-word">Your Text Here</h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="modified-sentence">modifiedSentence</h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="first-letters">First Letters</h3>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h3 id="first-two-words">Two Words</h3>
        </div>
    <script src="strings.js"></script>      
</body>
</html>
